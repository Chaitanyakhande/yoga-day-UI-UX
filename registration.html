<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Day Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
</head>
<body class="bg-gray-200 text-gray-900">
    <header class="bg-green-600 text-white py-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Yoga Day</h1>
            <nav>
                <a href="index.html" class="text-lg mx-2">Home</a>
                <a href="event.html" class="text-lg mx-2">Event</a>
                <a href="registration.html" class="text-lg mx-2">Registration</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-10 background">
        <section class="text-center mb-10">
            <h2 class="text-4xl text-white font-bold mb-4">Registration</h2>
            <p class="text-lg text-white mb-8">Fill in the form below to register for Yoga Day.</p>
            <form action="#" method="POST" class="max-w-lg mx-auto p-8 shadow-lg rounded-lg opaque-form" onsubmit="confirmRegistration(event)">
                <div class="mb-4">
                    <label for="name" class="block text-left text-white font-bold"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required placeholder="Enter your full name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text font-bold"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required placeholder="Enter your email address">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-left text-white font-bold"><i class="fas fa-phone"></i> Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-lg" required placeholder="Enter your phone number">
                </div>
                <div class="mb-4">
                    <label for="session" class="block text-left font-bold"><i class="fas fa-calendar-alt"></i> Preferred Session</label>
                    <select id="session" name="session" class="w-full px-3 py-2 border rounded-lg" required>
                        <option value="morning">Morning Yoga Session</option>
                        <option value="afternoon">Afternoon Yoga Session</option>
                    </select>
                </div>
                <button type="submit" class="custom-button">Register Now</button>
            </form>
            <div id="success-message" class="hidden mt-4 p-4 bg-green-200 text-green-800 rounded-lg text-center">
                Registration successful!
            </div>
        </section>
    </main>
    <footer class="bg-green-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Yoga Day. All rights reserved. | Contact us: info@yogaday.com</p>
            <div class="mt-4">
                <a href="#" class="text-white mx-2"><i class="fab fa-facebook fa-lg"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-twitter fa-lg"></i></a>
                <a href="#" class="text-white mx-2"><i class="fab fa-instagram fa-lg"></i></a>
            </div>
        </div>
    </footer>
    <script>
        function confirmRegistration(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to register?')) {
                document.getElementById('confirmationModal').classList.remove('hidden');
            }
        }
    </script>
    <!-- Modal -->
    <div id="confirmationModal" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 hidden">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <h2 class="text-2xl font-bold mb-4">Registration Successful</h2>
            <p class="mb-4">Thank you for registering for the Yoga Day event!</p>
            <button onclick="closeModal()" class="custom-button">Close</button>
        </div>
    </div>
    <script>
        function closeModal() {
            document.getElementById('confirmationModal').classList.add('hidden');
        }
    </script>
</body>
</html>
