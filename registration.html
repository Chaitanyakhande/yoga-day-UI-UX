<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Day Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        .background {
            background-image: url('https://news.sfsu.edu/archive/sites/default/files/main_5.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
        }
        .opaque-form {
            background-color: rgba(31, 41, 39, 0.278); /* White background with 80% opacity */
        }
        .opaque-form label {
            color: #ffffff; /* Ensure labels are visible */
        }
        .fade-in {
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        .fade-in.loaded {
            opacity: 1;
        }
        .fade-out {
            opacity: 1;
            transition: opacity 0.5s ease-out;
        }
        .fade-out.transitioning {
            opacity: 0;
        }
    </style>
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 50);

            const links = document.querySelectorAll('a');
            links.forEach(link => {
                if (link.href && link.href !== '#') {
                    const preloadLink = document.createElement('link');
                    preloadLink.rel = 'prefetch';
                    preloadLink.href = link.href;
                    document.head.appendChild(preloadLink);
                }
            });
        });

        function transitionPage(event) {
            event.preventDefault();
            const link = event.currentTarget;
            document.body.classList.add('transitioning');
            setTimeout(() => {
                window.location.href = link.href;
            }, 500);
        }

        document.addEventListener('DOMContentLoaded', () => {
            const links = document.querySelectorAll('a');
            links.forEach(link => {
                if (link.href && link.href !== '#') {
                    link.addEventListener('click', transitionPage);
                }
            });
        });

        function confirmRegistration(event) {
            event.preventDefault();
            if (confirm('Are you sure you want to register?')) {
                document.getElementById('success-message').classList.remove('hidden');
            }
        }
    </script>
</head>
<body class="bg-gray-200 text-gray-900 fade-in">
    <header class="bg-green-600 text-white py-4 fade-out">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-3xl font-bold">Yoga Day</h1>
            <nav>
                <a href="index.html" class="text-lg mx-2">Home</a>
                <a href="event.html" class="text-lg mx-2">Event</a>
                <a href="registration.html" class="text-lg mx-2">Registration</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto py-10 background">
        <section class="text-center mb-10">
            <h2 class="text-4xl text-white font-bold mb-4">Registration</h2>
            <p class="text-lg text-white mb-8">Fill in the form below to register for Yoga Day.</p>
            <form action="#" method="POST" class="max-w-lg mx-auto p-8 shadow-lg rounded-lg opaque-form" onsubmit="confirmRegistration(event)">
                <div class="mb-4">
                    <label for="name" class="block text-left text-white font-bold"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border rounded-lg" required placeholder="Enter your full name">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-left text font-bold"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" class="w-full px-3 py-2 border rounded-lg" required placeholder="Enter your email address">
                </div>
                <div class="mb-4">
                    <label for="phone" class="block text-left text-white font-bold"><i class="fas fa-phone"></i> Phone</label>
                    <input type="tel" id="phone" name="phone" class="w-full px-3 py-2 border rounded-lg" required placeholder="Enter your phone number">
                </div>
                <div class="mb-4">
                    <label for="session" class="block text-left font-bold"><i class="fas fa-calendar-alt"></i> Preferred Session</label>
                    <select id="session" name="session" class="w-full px-3 py-2 border rounded-lg" required>
                        <option value="morning">Morning Yoga Session</option>
                        <option value="afternoon">Afternoon Yoga Session</option>
                    </select>
                </div>
                <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded-lg">Register</button>
            </form>
            <div id="success-message" class="hidden mt-4 p-4 bg-green-200 text-green-800 rounded-lg text-center">
                Registration successful!
            </div>
        </section>
    </main>
    <footer class="bg-green-600 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Yoga Day. All rights reserved. | Contact us: info@yogaday.com</p>
        </div>
    </footer>
</body>
</html>
